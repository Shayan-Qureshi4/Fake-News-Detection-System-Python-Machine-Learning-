<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background:url("https://img.freepik.com/free-photo/newspaper-background-concept_23-2149501597.jpg?t=st=1741470343~exp=1741473943~hmac=f9cdb315a0b3bbbcd9593fe1330539ae5871a207c04cb505d03269463c187d3c&w=1800");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 600;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
            outline: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #5567d4, #5c3d91);
            transform: scale(1.05);
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            padding: 1rem;
            border-radius: 8px;
        }
        .result-fake {
            color: white;
            background-color: #e74c3c;
        }
        .result-real {
            color: white;
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector</h1>
        <form id="newsForm">
            <label for="news">Enter News Article:</label>
            <textarea id="news" name="news" placeholder="Paste your news article here..."></textarea>
            <button type="submit">Analyze News</button>
        </form>
        <div id="result">Result will be shown here...</div>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const news = document.getElementById('news').value.trim();
            const resultDiv = document.getElementById('result');

            if (!news) {
                resultDiv.textContent = 'Please enter a news article!';
                resultDiv.className = '';
                resultDiv.style.color = 'red';
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ news: news })
                });

                const data = await response.json();
                resultDiv.textContent = data.prediction;
                resultDiv.className = data.prediction === 'Fake News' ? 'result-fake' : 'result-real';
            } catch (error) {
                resultDiv.textContent = 'Error predicting news. Try again!';
                resultDiv.className = '';
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
